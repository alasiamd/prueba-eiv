<form novalidate  (ngSubmit)="guardar()" #f="ngForm">
    <div class="container">
        <div class="input pt-5">
          <label class="label">ID</label>
          <label class="">  </label>
        </div>
        <div class="input pt-2">
          <label class="label">Usuario</label>
          <input type="text" name="usuarioLogin" [(ngModel)]="usuarioLogin" required/>
        </div>
        <div class="input pt-2">
            <label class="label">Nombre</label>
            <input type="text" name="nombre" [(ngModel)]="nombre" required/>
        </div>
        <div class="input pt-2">
            <label class="label">Habilitado</label>
            <select name="habilitado" id="" [(ngModel)]="habilitado" (change)="hCambio()" required>
                <option [ngValue]="true">
                    SI
                </option>
                <option [ngValue]="false">
                    NO
                </option>
            </select>
          </div>
          <div class="input  pt-2">
              <label class="label">Fecha de nacimiento</label>
              <input type="date" name="fechaNacimiento" (change)="getAge(fechaNacimiento)" [(ngModel)]="fechaNacimiento" required/>
          </div>
          <div class="input  pt-2">
            <label class="label">Observaciones</label>
            <input type="text" name="observaciones" [(ngModel)]="observaciones" />
          </div>
          <div class="input  pt-2">
              <label class="label" >Localidad</label>             
              <select name="localidad" id="" (change)="lCambio()" [(ngModel)]="localidad" required>
                  <option [ngValue]="localidad.id" *ngFor="let localidad of localidades">
                      {{ localidad.localidad }}                        
                  </option>               
              </select>
          </div>
    </div>
    <br>
    <div class="container">
        <button type="submit"  [disabled]="f.invalid">
            Guardar
        </button>
        <button (click)="salir()">
            Cancelar
        </button>
    </div>             
</form>
